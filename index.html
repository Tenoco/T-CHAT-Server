<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTTP Server</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple HTTP Server Simulation</h1>
    
    <h2>Send POST Request</h2>
    <input type="text" id="postInput" placeholder="Enter message for POST request">
    <button id="postRequest">Send POST Request</button>
    <div id="postResponse"></div>

    <h2>Send GET Request</h2>
    <button id="getRequest">Send GET Request</button>
    <div id="getResponse"></div>
</body>
</html>
